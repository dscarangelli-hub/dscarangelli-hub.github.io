<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSUA Emblem</title>
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
      background: #f5f5f5;
    }
    h1 { font-size: 1.25rem; color: #333; margin-bottom: 1.5rem; }
    .emblem-wrap {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
    }
    .emblem-wrap img { display: block; margin: 0 auto; }
    .size-small { width: 64px; height: auto; }
    .size-medium { width: 120px; height: auto; }
    .size-large { width: 200px; height: auto; }
    p { color: #666; font-size: 0.9rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>WSUA Emblem (new)</h1>
  <p>Shield, WSUA text, mountains, tree, berry bush, gold ground, roots. No black background.</p>
  <div class="emblem-wrap">
    <img src="/assets/images/emblem.svg" alt="WSUA Emblem" class="size-large" width="200" height="250">
  </div>
  <p>Small (favicon-style):</p>
  <div class="emblem-wrap">
    <img src="/assets/images/emblem.svg" alt="WSUA Emblem" class="size-small" width="64" height="80">
  </div>
  <p><a href="/">Back to site</a></p>
</body>
</html>
