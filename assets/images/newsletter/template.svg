<svg width="1200" height="1600" viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="wsuaGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#005BBB"/>
      <stop offset="100%" stop-color="#FFD500"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="1600" fill="url(#wsuaGradient)" />

  <!-- Emblem -->
  <image href="/assets/images/emblem.svg"
         x="450" y="180"
         width="300" height="300"
         opacity="0.25" />

  <!-- Title -->
  <text x="600" y="650"
        font-family="Inter, sans-serif"
        font-size="90"
        fill="white"
        font-weight="700"
        text-anchor="middle">
    WSUA Newsletter
  </text>

  <!-- Subtitle -->
  <text x="600" y="760"
        font-family="Inter, sans-serif"
        font-size="48"
        fill="white"
        opacity="0.9"
        text-anchor="middle">
    Monthly Updates & Insights
  </text>

  <!-- Issue Date Placeholder -->
  <text x="600" y="1450"
        font-family="Inter, sans-serif"
        font-size="72"
        fill="white"
        font-weight="600"
        text-anchor="middle">
    {{ MONTH }} {{ YEAR }}
  </text>

</svg>
