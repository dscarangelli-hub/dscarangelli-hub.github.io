<svg width="1200" height="1600" viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="wsuaGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#005BBB"/>
      <stop offset="100%" stop-color="#FFD500"/>
    </linearGradient>

    <!-- Embroidery pattern (red/black vyshyvanka diamonds) -->
    <pattern id="embroidery" patternUnits="userSpaceOnUse" width="120" height="120">
      <rect width="120" height="120" fill="none"/>
      <polygon points="60,10 110,60 60,110 10,60" fill="#C1121F" opacity="0.85"/>
      <polygon points="60,30 90,60 60,90 30,60" fill="#000000" opacity="0.9"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#wsuaGradient)" />

  <!-- Embroidery band -->
  <rect x="0" y="1150" width="1200" height="200" fill="url(#embroidery)" opacity="0.9"/>

  <!-- Emblem watermark -->
  <image href="/assets/images/emblem.svg"
         x="420" y="180"
         width="360" height="360"
         opacity="0.22" />

  <!-- Title -->
  <text x="600" y="650"
        font-family="Inter, sans-serif"
        font-size="90"
        fill="white"
        font-weight="700"
        text-anchor="middle">
    WSUA Newsletter
  </text>

  <!-- Subtitle -->
  <text x="600" y="760"
        font-family="Inter, sans-serif"
        font-size="48"
        fill="white"
        opacity="0.9"
        text-anchor="middle">
    Monthly Updates & Insights
  </text>

  <!-- Issue Date Placeholder -->
  <text x="600" y="1450"
        font-family="Inter, sans-serif"
        font-size="72"
        fill="white"
        font-weight="600"
        text-anchor="middle">
    {{ MONTH }} {{ YEAR }}
  </text>

</svg>

