---
layout: default
title: WSUA Newsletter
---

<!-- HERO -->
<section class="hero small-hero fade-in">
  <div class="hero-bg" style="background-image:url('/assets/images/heroes/newsletter.jpg');"></div>
  <div class="hero-overlay"></div>
  <div class="hero-text-wrapper">
    <h1 class="hero-title">WSUA Newsletter</h1>
    <p class="hero-subtitle">Monthly updates, stories, and insights.</p>
  </div>
</section>

<main class="content fade-in newsletter-page">

  <!-- CURRENT ISSUE (newest – always visible, filled by JS) -->
  <section class="content-section newsletter-current">
    <h2 class="newsletter-headline">Current Issue</h2>
    <div id="current-issue" class="current-issue-box newspaper-box">
      <p class="newsletter-loading">Loading latest issue…</p>
    </div>
  </section>

  <!-- ARCHIVE (older issues as list) -->
  <section class="content-section newsletter-archive">
    <h2 class="newsletter-headline">Archive</h2>
    <p class="newsletter-intro">
      Past issues are listed below. Upload PDFs to <code>/assets/docs/newsletters/</code> and they appear here automatically.
    </p>
    <ul id="newsletter-grid" class="newsletter-archive-list"></ul>
  </section>

</main>

<script src="/assets/js/document-loader.js"></script>
<script>
  loadWSUADocuments({
    repoOwner: "dscarangelli-hub",
    repoName: "dscarangelli-hub.github.io",
    folderPath: "assets/docs/newsletters",
    containerId: "newsletter-grid",
    currentIssueId: "current-issue",
    iconMap: {
      "pdf": "/assets/icons/pdf-wsua-large.svg",
      "default": "/assets/icons/file-wsua-large.svg"
    },
    enablePreviews: true
  });
</script>
