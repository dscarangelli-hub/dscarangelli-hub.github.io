<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate – WSUA</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar fade-in">
        <div class="nav-left">
            <img src="assets/images/emblem.svg" class="nav-logo" alt="WSUA Logo">
            <span class="nav-title">WSUA</span>
        </div>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="programs/programs.html">Programs</a>
            <a href="about.html">About</a>
            <a href="donate.html" class="btn-primary">Donate</a>
            <a href="transparency.html">Transparency</a>
            <a href="/legal/document-library.html">Document Library</a>
        </div>
    </nav>

    <section class="hero small-hero fade-in">
        <div class="hero-bg" style="background-image:url('assets/images/hero-donate.jpg');"></div>
        <div class="hero-overlay"></div>

        <div class="hero-text-wrapper">
            <h1 class="hero-title">Support Ukraine Today</h1>
            <p class="hero-subtitle">Your contribution strengthens resilience, relief, and recovery.</p>
        </div>
    </section>

    <main class="donate-container fade-in">

        <h2>Select Your Donation Tier</h2>

        <div class="donation-tiers">

            <label class="donation-tier">
                <input type="radio" name="tier" value="1">
                <div class="tier-content">
                    <h3>Sunflower Supporter – $1</h3>
                    <p>Digital certificate of solidarity.</p>
                </div>
            </label>

            <label class="donation-tier">
                <input type="radio" name="tier" value="10">
                <div class="tier-content">
                    <h3>Blue & Yellow Ally – $10</h3>
                    <p>Digital certificate of appreciation.</p>
                </div>
            </label>

            <label class="donation-tier">
                <input type="radio" name="tier" value="100">
                <div class="tier-content">
                    <h3>Tryzub Guardian – $100</h3>
                    <p>Printed framed certificate mailed to you.</p>
                </div>
            </label>

            <label class="donation-tier">
                <input type="radio" name="tier" value="250">
                <div class="tier-content">
                    <h3>Freedom Defender – $250+</h3>
                    <p>Framed certificate + curated Ukrainian gift basket.</p>
                </div>
            </label>

        </div>

        <h2>Complete Your Donation</h2>

        <div class="payment-buttons">
            <button class="apple-pay-btn">Donate with Apple Pay</button>
            <button class="google-pay-btn">Donate with Google Pay</button>
        </div>

    </main>

    <footer class="fade-in">
        <p><strong>WSUA – Western Solidarity With Ukraine Alliance</strong></p>
        <p>© 2024 WSUA. All rights reserved.</p>
    </footer>

</body>
</html>
