<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Library – WSUA</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/library.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="icon" type="image/svg+xml" href="../assets/images/emblem.svg">
</head>

<body>

    <div class="watermark"></div>
    <div class="vignette"></div>

    {% include navbar.html %}

    <section class="hero small-hero fade-in">
        <div class="hero-bg" style="background-image:url('/assets/images/heroes/document-library.jpg');"></div>
        <div class="hero-overlay"></div>

        <div class="hero-text-wrapper">
            <h1 class="hero-title">Document Library</h1>
            <p class="hero-subtitle">A curated archive of research, guidance, and legal resources.</p>
        </div>
    </section>

    <main class="content fade-in">

        <section class="content-section">
            <h2>Search Documents</h2>
            <input id="docSearch" placeholder="Search documents..." class="doc-search-input">
        </section>

        <section class="content-section">
            <h2>Filter by Category</h2>
            <div class="filter-bar">
                <button data-filter="all" class="filter-btn active">All</button>
                <button data-filter="reparations" class="filter-btn">Reparations</button>
                <button data-filter="restitution" class="filter-btn">Restitution</button>
                <button data-filter="transitional" class="filter-btn">Transitional Justice</button>
                <button data-filter="property" class="filter-btn">Property Rights</button>
            </div>
        </section>

        <section class="content-section">
            <h2>Library</h2>

            <!-- AUTO‑GENERATED GRID -->
            <ul class="doc-grid" id="docGrid"></ul>
        </section>

    </main>

    {% include footer.html %}

    <script src="../assets/js/document-loader.js"></script>

    <script>
        // Load all legal documents dynamically
        loadWSUADocuments({
            repoOwner: "dscarangelli-hub",
            repoName: "dscarangelli-hub.github.io",
            folderPath: "assets/docs/legal",
            containerId: "docGrid",

            categories: {
                "Reparations": "reparations",
                "Restitution": "restitution",
                "Transitional Justice": "transitional",
                "Property Rights": "property"
            },

            iconMap: {
                "pdf": "/assets/icons/pdf-wsua-large.svg",
                "doc": "/assets/icons/docx-wsua-large.svg",
                "docx": "/assets/icons/docx-wsua-large.svg",
                "default": "/assets/icons/file-wsua-large.svg"
            }
        });

        // Category filter
        document.addEventListener("click", function (e) {
            if (!e.target.classList.contains("filter-btn")) return;

            document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
            e.target.classList.add("active");

            const filter = e.target.dataset.filter;
            const cards = document.querySelectorAll("#docGrid .document");

            cards.forEach(card => {
                const category = card.dataset.category;
                card.style.display = (filter === "all" || category === filter) ? "flex" : "none";
            });
        });

        // Search filter
        document.getElementById("docSearch").addEventListener("input", function () {
            const query = this.value.toLowerCase();
            const cards = document.querySelectorAll("#docGrid .document");

            cards.forEach(card => {
                const title = card.querySelector(".doc-title")?.textContent.toLowerCase() || "";
                const meta = card.querySelector(".doc-meta")?.textContent.toLowerCase() || "";
                card.style.display = (title.includes(query) || meta.includes(query)) ? "flex" : "none";
            });
        });
    </script>

</body>
</html>
