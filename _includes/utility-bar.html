<!-- UTILITY HEADER -->
<section class="utility-header">

  <!-- TOP ROW: 3 COLUMNS -->
  <div class="utility-header-top">

    <!-- LEFT: MAP -->
    <div class="utility-col utility-col-map">
      <div class="utility-map-wrapper">
        <svg id="ukraine-map" viewBox="0 0 800 500" class="ukraine-map" aria-label="Map of Ukraine">
          <!-- Minimal flat map: replace d="" with real path data -->
          <g id="oblasts">

            <path id="oblast-kyiv-city" class="oblast"
              data-region="kyiv-city"
              data-name="Kyiv City"
              d="M100,100 L140,100 L140,140 L100,140 Z" />

            <path id="oblast-lviv" class="oblast"
              data-region="lviv"
              data-name="Lviv Oblast"
              d="M40,160 L90,160 L90,210 L40,210 Z" />

            <path id="oblast-kharkiv" class="oblast"
              data-region="kharkiv"
              data-name="Kharkiv Oblast"
              d="M520,120 L580,120 L580,180 L520,180 Z" />

            <path id="oblast-odesa" class="oblast"
              data-region="odesa"
              data-name="Odesa Oblast"
              d="M200,260 L260,260 L260,320 L200,320 Z" />

            <path id="oblast-dnipropetrovsk" class="oblast"
              data-region="dnipropetrovsk"
              data-name="Dnipropetrovsk Oblast"
              d="M420,220 L480,220 L480,280 L420,280 Z" />

            <path id="oblast-zaporizhzhia" class="oblast"
              data-region="zaporizhzhia"
              data-name="Zaporizhzhia Oblast"
              d="M460,280 L520,280 L520,340 L460,340 Z" />

            <!-- Other oblasts (non‑spotlight) – keep muted shapes -->
            <path class="oblast"
              data-region="other-1"
              data-name="Ukraine Region"
              d="M140,140 L220,140 L220,200 L140,200 Z" />
            <path class="oblast"
              data-region="other-2"
              data-name="Ukraine Region"
              d="M260,160 L340,160 L340,220 L260,220 Z" />
            <path class="oblast"
              data-region="other-3"
              data-name="Ukraine Region"
              d="M340,200 L420,200 L420,260 L340,260 Z" />
            <!-- Add more as needed for full silhouette -->
          </g>
        </svg>
        <div id="map-tooltip" class="map-tooltip" role="tooltip"></div>
      </div>
    </div>

    <!-- CENTER: CITY SPOTLIGHT -->
    <div class="utility-col utility-col-city">
      <div class="city-spotlight">
        <img id="city-photo" class="utility-city-photo" src="" alt="City photo">
        <div class="city-spotlight-text" id="city-spotlight-text">
          <!-- Filled by JS -->
        </div>
      </div>
    </div>

    <!-- RIGHT: CULTURAL + MISSION ROTATION -->
    <div class="utility-col utility-col-rotation">
      <div id="rotation-container" class="rotation-container utility-fade">
        <!-- Filled by JS -->
      </div>
      <div class="rotation-cta-wrapper">
        <a id="rotation-cta" href="#" class="rotation-cta">How You Can Help Today</a>
      </div>
      <div class="trust-badges" id="trust-badges">
        <!-- Filled by JS when trust badges item is active -->
      </div>
    </div>

  </div>

  <!-- BOTTOM ROW: FACT OF THE DAY -->
  <div class="utility-header-bottom">
    <div id="fact-of-day" class="fact-of-day">
      <!-- Filled by JS -->
    </div>
  </div>

</section>
