<!-- UTILITY BAR: 1000px, Ukrainian blue/gold -->
<section class="utility-header-wrapper" aria-label="Live Ukraine updates">
  <div class="utility-header" style="max-width: 1000px; margin: 0 auto;">

    <!-- TOP ROW -->
    <div class="utility-header-top">

      <!-- LEFT: MAP (loaded from assets/svg/ukraine-map.svg by utility-bar.js) -->
      <div class="utility-col utility-col-map">
        <div class="utility-map-wrapper" id="utility-map-container">
          <span class="utility-map-placeholder" aria-hidden="true">Ukraine</span>
          <div id="map-tooltip" class="map-tooltip" role="tooltip"></div>
        </div>
      </div>

      <!-- TIMES: Kyiv + Bremerton -->
      <div class="utility-col utility-col-times">
        <div class="utility-times">
          <div class="utility-time-block">
            <span class="utility-time-label">Kyiv</span>
            <time id="time-kyiv" class="utility-time-value" datetime="">--:--</time>
          </div>
          <span class="utility-time-sep">|</span>
          <div class="utility-time-block">
            <span class="utility-time-label">Bremerton</span>
            <time id="time-bremerton" class="utility-time-value" datetime="">--:--</time>
          </div>
        </div>
      </div>

      <!-- FOUR ROWS: North, South, East, West — 6 cities rotate (1+2+2+1 per region) -->
      <div class="utility-col utility-col-city">
        <div class="utility-regions" id="utility-regions">
          <div class="utility-region utility-region-north" data-region="north">
            <span class="utility-region-label">North</span>
            <div class="city-spotlight">
              <img class="utility-city-photo region-photo" src="" alt="" data-region="north">
              <span class="city-spotlight-text region-text" data-region="north"></span>
            </div>
          </div>
          <div class="utility-region utility-region-south" data-region="south">
            <span class="utility-region-label">South</span>
            <div class="city-spotlight">
              <img class="utility-city-photo region-photo" src="" alt="" data-region="south">
              <span class="city-spotlight-text region-text" data-region="south"></span>
            </div>
          </div>
          <div class="utility-region utility-region-east" data-region="east">
            <span class="utility-region-label">East</span>
            <div class="city-spotlight">
              <img class="utility-city-photo region-photo" src="" alt="" data-region="east">
              <span class="city-spotlight-text region-text" data-region="east"></span>
            </div>
          </div>
          <div class="utility-region utility-region-west" data-region="west">
            <span class="utility-region-label">West</span>
            <div class="city-spotlight">
              <img class="utility-city-photo region-photo" src="" alt="" data-region="west">
              <span class="city-spotlight-text region-text" data-region="west"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- CTA -->
      <div class="utility-col utility-col-cta">
        <a id="rotation-cta" href="/donate" class="utility-bar-cta">How You Can Help Today</a>
      </div>
    </div>

    <!-- BOTTOM ROW: Daily fact + News snippet -->
    <div class="utility-header-bottom">
      <div class="utility-bottom-inner">
        <div id="fact-of-day" class="fact-of-day"></div>
        <span class="utility-news-sep">·</span>
        <div id="news-snippet" class="news-snippet"></div>
      </div>
    </div>

  </div>
</section>
